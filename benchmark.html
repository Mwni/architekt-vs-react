<!DOCTYPE html>
<html>
	<head>
		<title>Architekt vs. React</title>
		<style>
			html, body{
				margin: 0;
				padding: 0;
				font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			}

			.arena{
				width: 100%;
				display: flex;
			}

			.arena > div{
				width: 50%;
				box-sizing: border-box;
				padding: 25px;
			}

			.arena .stage{
				height: 80vh;
				overflow: hidden;
			}

			.stage div{
				padding: 2px 10px;
				margin-bottom: 2px;
				border: solid 1px black;
			}
		</style>
	</head>
	<body>
		<div class="arena">
			<div>
				<div class="stage architekt"></div>
				<button onclick="run('architekt')">Run</button>
			</div>
			<div>
				<div class="stage react"></div>
				<button onclick="run('react')">Run</button>
			</div>
		</div>
		<script src="architekt.bundle.js"></script>
		<script src="react.bundle.js"></script>
		<script>
			function run(party){
				console.log(`running ${party}`)

				let runTime = 10000
				let startTime = Date.now()
				let ticks = 0

				while(true){
					if(Date.now() - startTime >= runTime)
						break

					window[`${party}Tick`]()
					ticks++
				}

				console.log(`${ticks} ticks`)
			}
		</script>
	</body>
</html>
